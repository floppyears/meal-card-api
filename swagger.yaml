swagger: '2.0'

info:
  version: "0.0.1"
  title: OSU Meal Card API
externalDocs:
  description: GitHub Repository
  url: https://github.com/osu-mist/meal-card-api
produces:
  - application/json
paths:
  /diningbalances/{osuID}:
    get:
      tags:
        - balances
      description: "Get a single event by ID"
      produces:
        - application/json
      parameters:
        - name: osuID
          in: path
          description: "9 Digit OSU ID of the requested user"
          required: true
          type: integer
      responses:
        200:
          description: "Successful response"
          schema:
            $ref: "#/definitions/ResultObject"
        404:
          description: "Not found"
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/Error"

definitions:
  ResultObject:
    properties:
      data:
        $ref: "#/definitions/ResourceObject"
  ResultObjects:
    properties:
      data:
        type: array
        items:
          $ref: "#/definitions/ResourceObject"
  ResourceObject:
    properties:
      id:
        type: number
        format: integer
      type:
        type: string
      attributes:
        $ref: "#/definitions/Attributes"

  Attributes:
    properties:
      type:
        type: string
      orangeRewardsBalance:
        type: number
        format: float
      mealPlanBalance:
        type: number
        format: float

  Error:
    type: object
    properties:
      status:
        type: integer
        format: int32
      developerMessage:
        type: string
      userMesage:
        type: string
      code:
        type: integer
      details:
        type: string
